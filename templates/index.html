{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Welcome to Document Integrity Chain</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('index') }}">
                    <div class="mb-3">
                        <label for="signer_id" class="form-label">Enter your Signer ID</label>
                        <input type="text" class="form-control" id="signer_id" name="signer_id" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
